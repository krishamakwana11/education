			<div class="container text-white">
			<h4 style="text-align:center;" class="display-4">REGISTRATION</h4>
			
			<form onsubmit="return Password()">
				<div class="row mb-3 pt-3">
					<div class="col">
						<span>FIRST NAME :</span>
						<input type="text" class="form-control" placeholder="Enter your first name">
					</div>
					
					<div class="col">
						<span>MIDDLE NAME :</span>
						<input type="text" class="form-control" placeholder="Enter your middle name">
					</div>
				
					<div class="col">
						<span>LAST NAME :</span>
						<input type="text" class="form-control" placeholder="Enter your last name">
					</div>
				</div>
				
				<div class="row mb-3">
					<div class="col">
						<span>EMAIL ID :</span>
						<input type="text" class="form-control" placeholder="Enter your email id">
					</div>
					
					<div class="col">
						<span>PHONE NUMBER :</span>
						<input type="number" class="form-control" placeholder="Enter your phone number">
					</div>
				</div>
			
				<div class="row mb-3">
					<div class="col">
						<span>ADDRESS :</span>
						<input type="text" class="form-control" placeholder="Enter your address">
					</div>
				</div>			
			
				<div class="row mb-3">
					<div class="col">
						<span>USERNAME :</span>
						<input type="text" placeholder="Enter your username" class="form-control">
					</div>
					<div class="col">
						<span>GENDER :</span>
						<select class="form-control" id="gender">
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				
				<div class="row pb-3">
					<div class="col">
						<span>PASSWORD :</span>
						<input type="password" placeholder="Enter your password" class="form-control" id="password">
						<i class="fa fa-eye" aria-hidden="true"  id="hidepass"></i>
					</div>
					<div class="col">
						<span>CONFIRM PASSWORD :</span>
						<input type="password" placeholder="Re-enter your password" class="form-control" id="pass">
						<i class="fa fa-eye" aria-hidden="true" id="hide"></i>
					</div>
				
					<!--<p class="m-2 p-3">show password
						<input type="checkbox" class="form-control d-flex"  onclick="check()">
					</p>-->
				</div>
			
				<span id="message" style="color:white"></span>
			
				<div class="row">
					<div class="col">
						<input type="submit" value="SUBMIT" class="btn btn-outline-light form-control p-2 mb-4" >
					</div>
					<div class="col">
						<input type="reset" value="CLEAR" onclick="reset()" class="btn btn-outline-light form-control p-2 mb-4" >
					</div>
				</div>
			</form>
		</div>
		
		<script> 
			// for password
				var hidepass = document.querySelector("#hidepass");
				var pass = document.querySelector("#password");

				hidepass.addEventListener("click",function(){
				var type = pass.getAttribute("type") === "password" ? "text" : "password";
				pass.setAttribute("type",type); 
				hidepass.classList.toggle('fa-eye-slash');
				});
				
			//for confirm password
				var hide = document.querySelector("#hide");
				var password = document.querySelector("#pass");

				hide.addEventListener("click",function(e){
				var type = password.getAttribute("type") === "password" ? "text" : "password";
				password.setAttribute("type",type); 
				hide.classList.toggle('fa-eye-slash');
				});
				
				
				function Password(){
   					var pass = document.getElementById("password").value;

					if(pass === "")
					{
						document.getElementById("message").innerHTML="<br><h3 style='text-align: center;'>This field is mendatory</h3>";
						return false;
					}

					else if(pass.length <= 8)
					{
						document.getElementById("message").innerHTML="<br><br><h3 style='text-align:center;'>Your password should be atleast 8 characters</h3>";
						return false;
					}

					else{
						alert("Successful");
					}
				}
				
				function reset(){
					location.reload();
				}
